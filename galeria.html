<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Jogos</title>
  <link rel="stylesheet" href="css/galeria.css" />
</head>
<body>
  <header>
    <h1>Galeria de Jogos</h1>
  </header>

  <div class="container">
    <div class="galeria">
      <div class="foto">
        <img src="IMG/POKÉMON LITTLE MASTERS.jpg" alt="Pokémon Little Masters" />
        <div class="descricao">Pokémon Little Masters</div>
      </div>
      <div class="foto">
        <img src="IMG/S ufo.com_PORT.jpg" alt="S ufo.co" />
        <div class="descricao">S ufo.co</div>
      </div>
      <div class="foto">
        <img src="IMG/Stardew_Valley_PnP_PORT.jpg" alt="Stardew Valley PnP" />
        <div class="descricao">Stardew Valley PnP</div>
      </div>
    </div>

    <button class="voltar" onclick="voltarPagina()">Voltar</button>
  </div>

  <script src="js/galeria.js"></script>
</body>
</html>

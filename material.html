<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGASARUÃŠ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .foto {
            flex: 1 1 calc(25% - 10px); /* Ajuste para 8 fotos */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .foto img {
            width: 100%;
            height: auto;
        }
        .descricao {
            padding: 0.5em;
            background-color: #fff;
        }
        .voltar {
            display: block;
            margin: 20px auto;
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .voltar:hover {
            background-color: #b18862;
        }
    </style>
</head>
<body>
    <header>
        <h1>Materiais recomendados</h1>
    </header>
    <div class="container">
        <img src="IMG/image-map.png" usemap="#image-map" img alt="Materiais recomendados" style="width:auto; height:auto; display:block; margin-left:auto; margin-right:auto;">

        <map name="image-map">
        <area target="_self" alt="tabuleiro" title="tabuleiro" href="https://www.google.com/" coords="95,32,379,318" shape="rect">
        <area target="_self" alt="peoes" title="peoes" href="https://www.google.com/" coords="83,191,24,195,29,142,41,93,67,94,77,144" shape="poly">
        <area target="_self" alt="dados" title="dados" href="https://www.google.com/" coords="195,328,96,376" shape="rect">
        <area target="_self" alt="marcadores" title="marcadores" href="https://www.google.com/" coords="277,335,389,387" shape="rect">
        <area target="_self" alt="caixa" title="caixa" href="https://www.google.com/" coords="404,59,574,296" shape="rect">
        <area target="_self" alt="cartas" title="cartas" href="https://www.google.com/" coords="29,287,77,213" shape="rect">
        <area target="_self" alt="miniaturas" title="miniaturas" href="https://www.google.com/" coords="408,314,519,378" shape="rect">
        </map>
            
        </div>
        <button class="voltar" onclick="voltarPagina()">Voltar</button>
    </div>

    <script>
        function voltarPagina() {
            window.history.back();
        }
    </script>
</body>
</html>
